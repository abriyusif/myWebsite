<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	current time: <span id="txt"></span>

	<script type="text/javascript">
		window.onload = function(){
			getTime();
		}
		function getTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();


			//add zero in front of the numbers < 10
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById('txt').innerHTML=h+":" +m+":"+s;
			setTimeout(function(){
				getTime()
			},1000);

			//set interval
			function checkTime(i){
				if (i<10){
					i="0"+i;
				}
				return i;
			}
		}


	</script>

</body>
</html>
